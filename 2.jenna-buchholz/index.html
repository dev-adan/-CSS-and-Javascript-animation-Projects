<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Code/style.css">
  <title>Eden's proiecta</title>
</head>
<body>

 
<div class="progress"></div>
  <header>
    <h1>Eden's opus</h1>
    <div class="client">Alter Ego</div>
    <div class="page"> 1 / 4 </div>
    <div class="pixels">0</div>
  </header>


  <section data-client="Alter Ego" data-page="1 / 4" class="s1"> 
    
    <div class="content">

      <div class="square" data-parallax="0.1"></div>

      <img src="./assets/image1.jpg">    

      <div class="circle" data-parallax="-0.1"></div>
  
    </div>
  </section>


  <section class="s2" data-client="Valencia Indumentum" data-page="2 / 4">
    <div class="content">

      <div class="circle" data-parallax="-0.2"></div>
      
      <img src="./assets/image2.jpg" >    
      
      <div class="square" data-parallax="0.2"></div>
  
    </div>
  </section>
  

  
  <section class="s3" data-client="Eden's Iter" data-page="3 / 4" data-is-dark="yes">
    <div class="content">

      <div class="square" data-parallax="0.4"></div>
     
      <img src="./assets/image3.jpg" >    
      
      <div class="circle" data-parallax="-0.4"></div>
  
    </div>
  </section>

  <section class="s4" data-client="Mihi Sarculo" data-page="4 / 4">
    <div class="content">

      
     <div class="circle" data-parallax="-0.25"></div>

      <img src="./assets/image4.jpg" >    

      <div class="square" data-parallax="0.1"></div>
      
  
    </div>
  </section>


  <script src="./Code/scroll.js"></script>

  
</body>
</html>
